{% extends 'base.html' %}
{% block title %} Edit Blog Post {% endblock %}


{% block content %}

{% if user.is_authenticated %}
<!-- ฟอร์ม add post -->
<div class="form-group">
    <div class="w3-container w3-card w3-orange w3-round w3-margin">
        <div class="panel-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
          <div class="mar-top clearfix">
            <button class="btn btn-orange pull-right" type="submit"><i class="fa fa-pencil fa-fw"></i> Edit</button>
            <p class="btn w3-buttonBlack w3-margin-bottom"><button><i class="fa fa-video-camera add-tooltip"></i></button></p>
            <p class="btn w3-buttonBlack w3-margin-bottom"><button><i class="fa fa-camera add-tooltip"></i></button></p>
            <p class="btn w3-buttonBlack w3-margin-bottom"><button><i class="fa fa-file add-tooltip"></i></button></p>
          </div>
        </div>
      </div>
</div>
{% else %}

You'e not allowed here!

{% endif %}


{% endblock %}
