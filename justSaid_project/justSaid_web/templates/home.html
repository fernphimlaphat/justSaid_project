<!-- หน้า home -->

{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}   

{% block content %}

<h1>Post</h1>
<ul>
<!-- แสดง post  -->
{% for post in object_list %}
    <li> <a><a href="{% url 'blog-detail' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }} {{ post.author.last_name }} -<small><a href="{% url 'update_post' post.pk %}">(Edit)</a></small><br/>
     {{ post.body }}</li>   

{% endfor%}
</ul>

{% endblock %}
