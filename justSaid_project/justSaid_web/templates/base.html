    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>
        {% block title %}
        justSaid!
        {% endblock %}
    </title>

    <nav class="navbar navbar-expand-lg navbar-light w3-bar w3-theme-d2 w3-left-align w3-large">
        <div class="container-fluid">
	        <a href="{% url 'home' %}" class="navbar-pic w3-bar-item "><img src="{% static 'image/just.png' %}" alt="IMG" > </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                      <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-none" title="News"><i class="fa fa-globe"></i></a>
                    </li>
	                <!-- <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-none" title="Account Settings"><i class="fa fa-user"></i></a> -->
	                <!-- <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-none" title="News"><i class="fa fa-bell"></i><span class="w3-badge w3-right w3-small w3-theme-orange-red">3</span></a> -->
                    <li class="nav-item">
                      <a href="{% url 'add_post' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-none" title="Add Post"><i class="fa fa-pencil-square-o"></i></a>
                    </li>
                     
                    <li class="nav-item">
                      <a href="{% url 'add_post' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-none" title="Add Category"><i class="fa fa-cloud-download"></i></a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-none" title="logout"><i class="fa fa-sign-out"></i></a>
                    </li>

                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'register' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-none" title="register"><i class="fa fa-address-book"></i></a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-none" title="login"><i class="fa fa-sign-in"></i></a>
                    </li>
                    {% endif %}



                </ul>
            </div>
        </div>
    </nav>
